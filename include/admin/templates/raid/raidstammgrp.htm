<script type='text/javascript' src='include/includes/js/bbcode.js'></script>
<table width="100%" border="0" cellspacing="5" cellpadding="0">
  <tr>
    <td width="50%" valign="top"><form action="{pfad}" method="post" enctype="multipart/form-data" name="form">
      <table width="100%" border="0" cellspacing="1" cellpadding="2" class="border">
        <tr>
          <td colspan="2" class="Chead"><strong>Add Stammgruppe</strong></td>
          </tr>
        <tr class="Cnorm">
          <td nowrap="nowrap">Name:</td>
          <td><input name="stammgrp" type="text" id="stammgrp" value="{stammgrp}" />
            <input name="id" type="hidden" id="id" value="{id}" /></td>
        </tr>
        <tr class="Cnorm">
          <td>&nbsp;</td>
          <td><label>
            <input type="submit" name="button" id="button" value="Senden">
          </label></td>
        </tr>
      </table>
        </form>
    </td>
    <td width="50%" valign="top"><div align="center">
      <table width="100%" border="0" cellspacing="1" cellpadding="2" class="border">
        <tr class="Chead">
          <td nowrap="nowrap"><strong>id</strong></td>
          <td nowrap="nowrap"><div align="left"><strong>Stammgruppen</strong></div></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        {EXPLODE}
        <tr class="{clas}">
          <td width="1%" nowrap="nowrap">{id}</td>
          <td nowrap="nowrap"><div align="left"><strong>{stammgrp}</strong></div></td>
          <td width="1%">{edit}</td>
          <td width="1%">{del}</td>
        </tr>
        {EXPLODE}
        <tr class="Cnorm">
          <td colspan="4">{msg}</td>
          </tr>
        {EXPLODE}
      </table>
      <br />
    </div></td>
  </tr>
</table>
