<div class="panel panel-default">
    <div class="panel-heading">Bewerbungen</div>
    <div class="panel-body">
        <i class="fa fa-info-circle fa-2x"></i> Hier sind alle Bewerber aufgelistet
    </div>

    <table width="100%" border="0" cellspacing="1" cellpadding="2" class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <td></td>
                <td><strong>Charname</strong></td>
                <td width="7%"><div align="center"><strong>Level</strong></div></td>
                <td width="28%"><strong>Skill</strong></td>
                <td width="20%"><div align="center"><strong>Datum</strong></div></td>
                <td width="16%"> </td>
            </tr>
            {EXPLODE}
            <tr>
                <td width="3%">{img}</td>
                <td width="26%">{name}</td>
                <td><div align="center">{level}</div></td>
                <td>{skill}</td>
                <td><div align="center">{datum}</div></td>
                <td><div align="center">{opt}</div></td>
            </tr>
            {EXPLODE}
            <tr>
                <td colspan="7">Es Liegen keine Bewerbungen vor.</td>
            </tr>
            {EXPLODE}
        </tbody>
    </table>
</div>
