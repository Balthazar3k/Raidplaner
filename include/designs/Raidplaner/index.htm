    <script type="text/javascript">
        $(document).ready(function(){
            $('a.buttons').each(function(i){
                console.log(i);
                var text = $(this).removeAttr('class').removeAttr('role').removeAttr('aria-disabled').unbind('hover').addClass('btn btn-default').find('span').html();
                $(this).html(text).find('span').remove();
            });
        });
    </script>
